data:text/html,<div id="drop" contenteditable style="border: 2px dashed; border-radius: 8px; margin-bottom: 20px; min-height: 100px;"></div><div id="out"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script><script>document.getElementById('drop').addEventListener('drop', e => { Tesseract.recognize(e.dataTransfer.files[0], 'eng').then(({ data: { text } }) => document.getElementById('out').textContent = text); })</script>
